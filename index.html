<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes Medicina</title>
    <link rel="stylesheet" href="./css/style.css">
	<script type="importmap">
		{
		  "imports": {
			"three": "https://unpkg.com/three@0.150.0/build/three.module.js",
			"three/OrbitControls": "https://unpkg.com/three@0.150.0/examples/jsm/controls/OrbitControls.js",
			"three/FBXLoader": "https://unpkg.com/three@0.150.0/examples/jsm/loaders/FBXLoader.js",
			"three/CSS2DRenderer": "https://unpkg.com/three@0.150.0/examples/jsm/renderers/CSS2DRenderer.js"
		  }
		}
	  </script>
	  

	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.3/tween.umd.js" integrity="sha512-T07MoUSqffM8IKU7WCC5DWiG56NPo4dcTuWbzbV2pJo5cUPfnteoFn2SEPgQgLpNAR7qdNyCONXz6oJG/YXMbA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header class="header">
		<div class="container">
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
			<div class="logo">
				<h1>Anatomy</h1>
			</div>
			<nav class="menu">
				<button id="axisBtn">axis</button>
				<button id="upView">Up</button>
				<button id="frontView">front</button>
				<button id="downView">down</button>
				<button id="toggleRaycaster" class="toggle-btn">Toggle Raycaster</button>
				
				<div class="slider-container">
					<input type="range" id="opacity-slider" min="0" max="100" value="100" />
					<span id="opacity-value">100%</span>
  				</div>
  
				<button id="class1" >Class1</button>
				<button id="deselect">deselect</button>
				<button id="toggleDragDrop" class="toggle-btn">Toggle Drag & Drop</button>

				
		</div>
	</header>
	<!-- Barra de carga -->
    <div id="progressContainer" style="width: 100%; height: 5px; background: #CCC; position: absolute; top: 0;">
        <div id="progressBar" style="width: 0%; height: 100%; background: #4CAF50;"></div>
    </div>
    <div id="progressText" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 20px; font-family: Arial, sans-serif;"></div>
	
    <input type="checkbox" id="btn-menu">
<div class="container-menu">
	<div class="cont-menu">
		<nav>
			
			<div id="botones-container"></div>
		</nav>
		<label for="btn-menu">✖️</label>
	</div>
</div>
    <script src="./js/scripts.js" type="module"></script>
</body>
</html>
